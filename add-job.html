        </ul>

    <div class="animated-background2"></div>
    <h1 class="style3"><center>Add a Job Offer</center></h1>

    <form id="jobForm" >
        <label for="titre">Job Title:</label>
        <input type="text" id="titre" name="titre" required><br><br>

        <label for="description">Job Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="localisation">Location:</label>
        <input type="text" id="localisation" name="localisation" required><br><br>

        <label for="type_contrat">Contract Type:</label>
        <select id="type_contrat" name="type_contrat" required>
            <option value="CDI">Permanent</option>
            <option value="CDD">Temporary</option>
            <option value="Stage">Internship</option>
            <option value="Freelance">Freelance</option>
        </select><br><br>

        <label for="salaire">Salary:</label>
        <input type="number" id="salaire" name="salaire" placeholder="Ex: 5000"><br><br>

        <label for="experience">Required Experience (in years):</label>
        <input type="number" id="experience" name="experience" min="0"><br><br>

        <label for="entreprise">Company Name:</label>
        <input type="text" id="entreprise" name="entreprise" required><br><br>

        <label for="site_entreprise">Company Website:</label>
        <input type="url" id="site_entreprise" name="site_entreprise"><br><br>

        <button type="submit">Add Offer</button>
    </form>
