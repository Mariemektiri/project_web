    <h1>Ajouter une offre d'emploi</h1>

     
    <form action="ajouter_offre.php" method="POST">
        <label for="titre">Titre du poste :</label>
        <input type="text" id="titre" name="titre" required><br><br>

        <label for="description">Description de l'offre :</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="localisation">Localisation :</label>
        <input type="text" id="localisation" name="localisation" required><br><br>

        <label for="type_contrat">Type de contrat :</label>
        <select id="type_contrat" name="type_contrat" required>
            <option value="CDI">CDI</option>
            <option value="CDD">CDD</option>
            <option value="Stage">Stage</option>
            <option value="Freelance">Freelance</option>
        </select><br><br>

        <label for="salaire">Salaire :</label>
        <input type="number" id="salaire" name="salaire" placeholder="Ex : 5000"><br><br>

        <label for="experience">Expérience requise (années) :</label>
        <input type="number" id="experience" name="experience" min="0"><br><br>

        <label for="entreprise">Nom de l'entreprise :</label>
        <input type="text" id="entreprise" name="entreprise" required><br><br>

        <label for="site_entreprise">Site web de l'entreprise :</label>
        <input type="url" id="site_entreprise" name="site_entreprise"><br><br>

        <button type="submit">Ajouter l'offre</button>
    </form>
