<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Enginhire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        // Add event listener for form submission
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent traditional form submission

                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Check if username and password are filled
                if (username && password) {
                    // Store username in a cookie
                    setUserCookie(username);

                    // Display a welcome alert
                    alert("Welcome, " + username);
                } else {
                    alert("Please fill in all fields.");
                }
            });
        });

        // Function to set the cookie
        function setUserCookie(username) {
            document.cookie = "username=" + username + "; expires=Thu, 31 Dec 2024 23:59:59 UTC; path=/";
        }
    </script>
</head>
<body>
    <nav>
        <h1 class="logo">Enginhire</h1>
        <ul>
            <li style="--index: 0;"><a href="index.html">Home</a></li>
            <li style="--index: 1;"><a href="signup.html">Sign Up</a></li>
            <li style="--index: 2;"><a href="login.html">Login</a></li>
            <li style="--index: 3;"><a href="job_list.html">Job Listings</a></li>
            <li style="--index: 4;"><a href="search.html">Search for a Job</a></li>
            <li style="--index: 5;"><a href="add-job.html">Post a Job</a></li>
            <li style="--index: 6;"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="animated-background"></div>
    <h1><center>Login</center></h1>
    <!-- Modification here: Removed the action attribute and usage of 'get' -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <button type="submit">Login</button>
    </form>

    <p><a href="forgot-password.html">Forgot password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <footer>
        <p>&copy; 2024 Enginhire. All rights reserved.</p>
    </footer>
</body>
</html>
