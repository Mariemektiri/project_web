<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Details - Enginhire</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Simulate job data for each job offer
        const jobData = {
            1: {
                title: "Full Stack Developer",
                location: "Rabat",
                company: "TechCorp",
                description: "Join our team to develop innovative solutions for international clients.",
                salary: "8000 DH"
            },
            2: {
                title: "IT Project Manager",
                location: "Casablanca",
                company: "Innovate Solutions",
                description: "Oversee complex projects and work with multidisciplinary teams.",
                salary: "12000 DH"
            },
            3: {
                title: "UI/UX Designer",
                location: "Marrakech",
                company: "DesignWorks",
                description: "Create intuitive user interfaces for our digital products.",
                salary: "9000 DH"
            },
            4: {
                title: "Data Analyst",
                location: "Fès",
                company: "DataAnalyticsPro",
                description: "Analyze data to generate actionable insights for businesses.",
                salary: "10000 DH"
            },
            5: {
                title: "DevOps Engineer",
                location: "Tanger",
                company: "CloudNet",
                description: "Manage cloud systems and improve CI/CD pipelines.",
                salary: "11000 DH"
            },
            6: {
                title: "Network Technician",
                location: "Meknès",
                company: "NetSolutions",
                description: "Install and maintain local and wide-area networks for our clients.",
                salary: "7000 DH"
            },
            7: {
                title: "ERP Consultant",
                location: "Rabat",
                company: "BizSolutions",
                description: "Help our clients integrate and optimize their ERP systems.",
                salary: "9500 DH"
            },
            8: {
                title: "Digital Marketing Specialist",
                location: "Casablanca",
                company: "DigitalBoost",
                description: "Design and execute effective digital marketing campaigns.",
                salary: "8500 DH"
            },
            9: {
                title: "Cloud Architect",
                location: "Agadir",
                company: "CloudArchitects",
                description: "Design cloud solutions for international businesses.",
                salary: "15000 DH"
            }
        };

      
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get("id");
            const job = jobData[jobId];

            if (job) {
                document.getElementById("job-title").textContent = job.title;
                document.getElementById("job-location").textContent = job.location;
                document.getElementById("job-company").textContent = job.company;
                document.getElementById("job-description").textContent = job.description;
                document.getElementById("job-salary").textContent = job.salary;
            } else {
                document.getElementById("job-details").innerHTML = "<p>Job not found.</p>";
            }
        };
    </script>
</head>
